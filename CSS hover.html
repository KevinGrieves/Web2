<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Hover</title>
<style>
* {
	font-family:Arial, Helvetica, sans-serif;
}

p {
	color:blue;
	font-size:150%;
}

a {
	color:red;
}

a:hover {
	color:green;
}

</style>
</head>

<body>
	<p>This paragraph includes a <a href="index.html">link</a>.</p>
</body>
</html>
