<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Height and Width</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container p-3 border vh-100">
<h2>Full height of viewport</h2>
	<div class="container p-3 border w-50">
		<h2>50% width of parent</h2>
	</div>
	<div class="container p-3 border h-25">
		<h2>25% height of parent</h2>
	</div>
</div>





</body>
</html>
