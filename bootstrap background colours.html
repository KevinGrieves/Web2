<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Background Colours</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
<h1>Bootstrap background colours</h1>
<div class="bg-primary p-2"><span class="text-white">Important</span></div>
<div class="bg-secondary p-2"><span class="text-white">Secondary</span></div>
<div class="bg-success p-2"><span class="text-white">Success</span></div>
<div class="bg-info p-2">Information</div>
<div class="bg-warning p-2">Warning</div>
<div class="bg-danger p-2"><span class="text-white">Danger</span></div>
<div class="bg-dark p-2"><span class="text-white">Dark grey</span></div>
<div class="bg-light p-2">Light grey</div>

</body>
</html>
