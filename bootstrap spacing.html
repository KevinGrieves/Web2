<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Spacing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


<div class="container p-3 border">
	<h2>Container with padding</h2>
</div>
<div class="container pt-4 border">
	<h2>Padding only at the top</h2>
</div>
<div class="container ps-5 border">
	<h2>Padding only at the left</h2>
</div>
<div class="container pt-5 ps-5 border">
	<h2>Padding top & left</h2>
</div>
<div class="container m-3 border">
	<h2>Container with margins</h2>
</div>
<div class="container p-2 m-3 border">
	<h2>Padding & margins</h2>
</div>

</body>
</html>
